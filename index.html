<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header></header>
  <div id="whoseTurn">
  <img id="crossTurn" class="turn" src="images/BM X.png" alt="">
  <img id="noughtTurn" class="turn" src="images/NC O.png" alt="">
  </div>
  <div class="gameBoard">
    <div class="topRow">
      <button class="gameButton" id="buttonA" data-position="0"></button>
      <button class="gameButton" id="buttonB" data-position="1"></button>
      <button class="gameButton" id="buttonC" data-position="2"></button>
    </div>
    <div class= "middleRow">
      <button class="gameButton" id="buttonD" data-position="3"></button>
      <button class="gameButton" id="buttonE" data-position="4"></button>
      <button class="gameButton" id="buttonF" data-position="5"></button>
    </div>
    <div class="bottomRow">
      <button class="gameButton" id="buttonG" data-position="6"></button>
      <button class="gameButton" id="buttonH" data-position="7"></button>
      <button class="gameButton" id="buttonJ" data-position="8"></button>
    </div>
    <a href="#" id="reset">Reset board</a>
    <a href="#" id="crossWins"></a>
    <a href="#" id="noughtWins"></a>
  </div>
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
